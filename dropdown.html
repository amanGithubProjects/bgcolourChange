<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>background color change</title>
  </head>
  <style>
    .main{
        display: flex;
        justify-content: center;
        align-items: center;
        /* place-items: center; */
    }
    
    body{
        background-color: rgb(243, 122, 142);
    }
    .textBoxArea{
        width: 600px;
        height: 100px;
    }
    .textBoxArea input{
        width: 100%;
        height: 100%;
        padding: 10px;
        border: 2px solid black;
        margin-top: 5px;
    }
  </style>
  <body>
    <div class="main">
      <form action="">
        <h2>Please select a colour</h2>
        <select name="" id="color" onchange="bgcolorchange()" >
          <option value="white">White</option>
          <option value="red">Red</option>
          <option value="orange">Orange</option>
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="indigo">Indigo</option>
          <option value="violet">Violet</option>
        </select>

        
    </form>
</div>
  </body>
  <script>
   function bgcolorchange(){
    let clr = document.getElementById('color').value;
    document.getElementsByTagName('BODY')[0].style.backgroundColor = clr;
    // document.style.backgroundColor = clr;
    // let changedColour = document.getElementById('textBox');
    // changedColour.style.backgroundColor =   clr;
   }
  </script>
</html>
